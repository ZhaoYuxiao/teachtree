<html>
<head>
<title>欢迎使用师承信息管理系统</title>
</head>

<center>
<body>
<p><font size="6"><strong>欢迎使用师承信息管理系统</strong></font></p>
<HR width="100%" color=#987cb9 SIZE=5 />
<p><font size="6"><strong>请输入需要更改的信息</strong></font></p>
{% if errors %}
<ul>
{% for error in errors %}
<li style="color: red;">{{ error }}</li>
{% endfor %}
</ul>
{% endif %}
<form  method="post">
{% csrf_token %}
<table border="1">
        <tr>
            <td><label  for="name">姓名：</label></td><td><label  for="age">年龄：</label></td>
			<td><label  for="sex">性别：</label></td><td><label  for="country">国籍：</label></td>
			<td><label  for="school">毕业院校：</label></td><td><label  for="province">省份：</label></td>
        </tr>
        <tr>
            <td><input type="text" id="name" name="name" value="{{person.name}}" required="required"/></td>
            <td><input type="text" id="age" name="age" value="{{person.age}}" required="required"/></td>
			<td><input type="text" id="sex" name="sex" value="{{person.sex}}"  required="required"/></td>
			<td><input type="text" id="country" name="country" value="{{person.country}}" required="required"/></td>
			<td><input type="text" id="school" name="school" value="{{person.school}}" required="required"/></td>
			<td><input type="text" id="province" name="province" value="{{person.province}}" required="required"/></td>
        </tr>
    </table>
	<input type="reset" />
    <input type="submit" />
</form>
<p><font size="5"><a href="/delete/">点击此处删除师生关系</a></font></p>
</body>
</center>

</html>
