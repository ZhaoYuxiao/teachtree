<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>欢迎使用师承信息管理系统</title>
	<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
	<script language="JavaScript" src="/static/js/jquery.js"></script>
    <script src="/static/js/cloud.js" type="text/javascript"></script>
</head>
<body style="background-color:#1c77ac; background-image:url(/static/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
	<div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>
<center>
<body>
<h1>欢迎使用师承信息管理系统</h1>
<HR width="100%" color=#987cb9 SIZE=5 />
<h1>请输入需要更改的信息</h1>
{% if errors %}
<ul>
{% for error in errors %}
<li style="color: red;">{{ error }}</li>
{% endfor %}
</ul>
{% endif %}
<form  method="post">
{% csrf_token %}
<table   border="1">
        <tr style="text-align:center">
            <td>姓名：</td><td><input type="text" id="name" align="center" name="name" value="{{person.name}}" required="required"/></td>
		</tr><td><br></td>
		<tr style="text-align:center">
			<td>年龄：</td><td><input type="text" id="age" name="age" value="{{person.age}}" required="required"/></td>
		</tr><td><br></td>
		<tr style="text-align:center">
			<td>性别：</td><td><input type="text" id="sex" name="sex" value="{{person.sex}}"  required="required"/></td>
		</tr><td><br></td>
		<tr style="text-align:center">
			<td>国籍：</td><td><input type="text" id="country" name="country" value="{{person.country}}" required="required"/></td>
		</tr><td><br></td>
		<tr style="text-align:center">
			<td>毕业院校：</td><td><input type="text" id="school" name="school" value="{{person.school}}" required="required"/></td>
		</tr><td><br></td>
		<tr style="text-align:center">
			<td>省份：</td><td><input type="text" id="province" name="province" value="{{person.province}}" required="required"/></td>
        </tr><td><br></td>
    </table>
	<input type="reset" class="loginbtn"/>
    <input type="submit" class="loginbtn"/>
</form>
<p><font size="5"><a href="/delete/">前往删除师生关系</a></font></p>
</body>
</center>
</body>
</html>
