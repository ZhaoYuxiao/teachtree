<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录师承关系管理系统</title>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="/static/js/jquery.js"></script>
<script src="/static/js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(/static/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  



    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
	<form method = 'post' enctype="multipart/form-data">
    {% csrf_token %}
	<ul>
	{% if errors %}
	{% for error in errors %}
	<font size="3" color="red">{{ error }}</font>
	<li><input name="username" type="text"  class="loginuser" required="required" value="请重新输入用户名" onclick="JavaScript:this.value=''"/></li>
    <li><input name="password" type="password" class="loginpwd"  required="required" value="请重新输入密码" onclick="JavaScript:this.value=''"/></li>
    <li><input type="submit" class="loginbtn" value="登录" /> <input type="button" class="loginbtn" value="注册" onclick="location.href='regist'"/></li>
	{% endfor %}
	{% else %}
	<li><input name="username" type="text" class="loginuser" required="required" value="请输入用户名" onclick="JavaScript:this.value=''"/></li>
    <li><input name="password" type="password" class="loginpwd"  required="required" value="请输入密码" onclick="JavaScript:this.value=''"/></li>
    <li><input type="submit" class="loginbtn" value="登录" /> <input type="button" class="loginbtn" value="注册" onclick="location.href='/regist/'" /></li>
	{% endif %}
    </ul>
    </form>
    </div>
    
    </div>
    
    
    
    <div class="loginbm">版权所有  师承关系软件工程小组</div>
</body>
</html>
